<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مبادرة مأوَى - ختمة القرآن الكريم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #065f46; --secondary: #047857; --accent: #fbbf24; }
        body { font-family: 'Tajawal', sans-serif; background-color: #fcfdfd; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        .quran-font { font-family: 'Amiri', serif; font-feature-settings: "cv08" on, "cv11" on, "ss01" on; }
        * { font-style: normal !important; }
        .onboarding-screen { display: none; }
        .onboarding-screen.active { display: flex; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal-overlay { background: rgba(0, 0, 0, 0.6); display: none; position: fixed; inset: 0; z-index: 150; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(4px); }
        .modal-overlay.active { display: flex; }
        .modal-card { background: white; border-radius: 1.5rem; width: 100%; max-width: 400px; padding: 2rem; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .progress-container { width: 100%; background-color: rgba(0,0,0,0.2); border-radius: 999px; overflow: hidden; height: 12px; }
        .progress-fill { height: 100%; background-color: #fbbf24; transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .app-input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); font-size: 0.9rem; }
        .gender-btn.active, .offset-btn.active { background-color: #fbbf24; color: #064e3b; border-color: #fbbf24; }
        .day-card { box-shadow: 0 4px 15px -3px rgba(0, 0, 0, 0.05), 0 2px 6px -2px rgba(0, 0, 0, 0.03); transition: background-color 0.3s ease; }
        .prayer-item.completed { background-color: #f0fdf4 !important; border-color: #bbf7d0 !important; }
        .day-card.completed-bg { background-color: #f0fdf4 !important; }
    </style>
</head>
<body class="text-gray-700 min-h-screen">

    <div id="onboarding" class="fixed inset-0 z-[200] bg-emerald-900 text-white flex flex-col p-6 overflow-y-auto">
        <div id="step-1" class="onboarding-screen active flex-col items-center justify-center h-full text-center space-y-12">
            <h1 class="text-5xl font-bold tracking-tight text-yellow-500">مبادرة مأوَى</h1>
            <div class="space-y-6 w-full max-w-lg">
                <p class="quran-font text-2xl text-white leading-relaxed opacity-95">﴿إِنَّ هَذَا الْقُرْآنَ يَهْدِي لِلَّتِي هِيَ أَقْوَمُ﴾</p>
                <div class="h-[1px] bg-white/10 w-24 mx-auto"></div>
                <p class="text-lg font-medium text-emerald-100">رفيقك المنظم لتتبع وردك اليومي وختمتك في رمضان</p>
            </div>
            <button onclick="nextStep(2)" class="bg-yellow-500 text-emerald-950 px-10 py-4 rounded-full font-bold text-lg shadow-lg">ابدأ الآن</button>
        </div>

        <div id="step-2" class="onboarding-screen flex-col items-center justify-center h-full space-y-5 w-full max-w-sm mx-auto text-right">
            <h2 class="text-2xl font-bold text-center mb-2">معلومات الملف</h2>
            <div class="w-full space-y-4">
                <input type="text" id="user-name" placeholder="الإسم الثلاثي *" class="app-input w-full p-4 rounded-xl text-white">
                <div class="grid grid-cols-2 gap-3">
                    <input type="number" id="user-age" placeholder="العمر *" class="app-input w-full p-4 rounded-xl text-white">
                    <input type="tel" id="user-phone" placeholder="رقم الهاتف *" class="app-input w-full p-4 rounded-xl text-white">
                </div>
                <div class="flex gap-2">
                    <button onclick="setGender('ذكر')" id="gender-male" class="gender-btn flex-1 py-3 rounded-xl border border-white/20 bg-white/5 text-sm font-bold">ذكر</button>
                    <button onclick="setGender('أنثى')" id="gender-female" class="gender-btn flex-1 py-3 rounded-xl border border-white/20 bg-white/5 text-sm font-bold">أنثى</button>
                </div>
                <p id="error-msg" class="text-red-300 text-xs hidden text-center font-bold">يرجى تعبئة جميع الحقول بشكل صحيح</p>
            </div>
            <button onclick="validateAndNext(3)" class="bg-white text-emerald-900 w-full py-4 rounded-xl font-bold">التالي</button>
        </div>

        <div id="step-3" class="onboarding-screen flex-col items-center justify-center h-full space-y-6 w-full max-w-sm mx-auto text-center">
            <h2 class="text-2xl font-bold">بدء الرحلة</h2>
            <p>سيتم حفظ بياناتك بشكل آمن لمتابعة ختمتك من أي جهاز.</p>
            <button onclick="completeOnboarding(true)" class="bg-yellow-500 text-emerald-950 w-full py-4 rounded-xl font-bold">ابدأ الآن</button>
        </div>
    </div>

    <div id="app-content" style="display:none;">
        <header class="bg-emerald-900 text-white rounded-b-[2.5rem] pb-12 pt-8 px-6 shadow-lg">
            <div class="max-w-md mx-auto">
                <div class="flex justify-between items-center mb-8">
                    <div class="text-right">
                        <p class="text-[10px] text-emerald-200 font-bold mb-1">مرحباً</p>
                        <h1 id="display-name" class="text-xl font-bold leading-tight">...</h1>
                    </div>
                    <div class="text-center">
                        <span id="progress-percentage" class="text-3xl font-bold text-yellow-400 block">0%</span>
                        <p class="text-[9px] font-bold opacity-50 uppercase">الإنجاز الكلي</p>
                    </div>
                </div>
                <div class="progress-container"><div id="progress-bar" class="progress-fill" style="width: 0%"></div></div>
                <p id="pages-count-display" class="text-center text-[10px] mt-2 opacity-80">تم قراءة: 0 صفحة</p>
            </div>
        </header>
        <main class="max-w-md mx-auto px-4 -mt-6 space-y-4" id="days-container"></main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // إعدادات Firebase الخاصة بك
        const firebaseConfig = {
            apiKey: "AIzaSyDmzn1ZRonUVaR341VRhhXDe6L9xCYY36c",
            authDomain: "ramadan-tracker-df2a4.firebaseapp.com",
            projectId: "ramadan-tracker-df2a4",
            storageBucket: "ramadan-tracker-df2a4.firebasestorage.app",
            messagingSenderId: "647463916903",
            appId: "1:647463916903:web:59349a5822425c09ff8bc2",
            measurementId: "G-1G0XW66KPS"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // متغيرات التطبيق
        const TOTAL_PAGES = 604;
        const TOTAL_DAYS = 29;
        const PRAYERS_CONFIG = [
            { id: 'fajr', name: 'ورد الفجر', pages: 5 },
            { id: 'dhuhr', name: 'ورد الظهر', pages: 4 },
            { id: 'asr', name: 'ورد العصر', pages: 4 },
            { id: 'maghrib', name: 'ورد المغرب', pages: 4 },
            { id: 'isha', name: 'ورد العشاء', pages: 4 }
        ];

        let userData = JSON.parse(localStorage.getItem('ramadanUserData')) || null;
        let userProgress = JSON.parse(localStorage.getItem('ramadanKhatmaProgress')) || {};
        let selectedGender = null;

        // --- وظائف Firebase ---
        
        // حفظ بيانات المستخدم لأول مرة
        async function syncUserToFirebase(data) {
            try {
                await setDoc(doc(db, "users", data.phone), {
                    profile: data,
                    progress: userProgress,
                    lastActive: new Date()
                }, { merge: true });
            } catch (e) { console.error("Firebase Sync Error: ", e); }
        }

        // تحديث التقدم في Firebase
        async function updateFirebaseProgress() {
            if (!userData) return;
            try {
                const userRef = doc(db, "users", userData.phone);
                await updateDoc(userRef, {
                    progress: userProgress,
                    lastUpdate: new Date()
                });
            } catch (e) { console.error("Update Error: ", e); }
        }

        // --- وظائف الواجهة ---

        window.nextStep = (step) => {
            document.querySelectorAll('.onboarding-screen').forEach(s => s.classList.remove('active'));
            document.getElementById('step-' + step).classList.add('active');
        };

        window.setGender = (g) => {
            selectedGender = g;
            document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(g === 'ذكر' ? 'gender-male' : 'gender-female').classList.add('active');
        };

        window.validateAndNext = (step) => {
            const name = document.getElementById('user-name').value.trim();
            const phone = document.getElementById('user-phone').value.trim();
            if (name.split(/\s+/).length < 2 || !phone || !selectedGender) {
                document.getElementById('error-msg').classList.remove('hidden');
                return;
            }
            nextStep(step);
        };

        window.completeOnboarding = async (notif) => {
            userData = {
                name: document.getElementById('user-name').value,
                phone: document.getElementById('user-phone').value,
                gender: selectedGender,
                age: document.getElementById('user-age').value
            };
            localStorage.setItem('ramadanUserData', JSON.stringify(userData));
            await syncUserToFirebase(userData);
            startApp();
        };

        function startApp() {
            document.getElementById('onboarding').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            document.getElementById('display-name').textContent = userData.name;
            renderSchedule();
            updateStats();
        }

        function renderSchedule() {
            const container = document.getElementById('days-container');
            container.innerHTML = '';
            let pageCounter = 1;

            for (let day = 1; day <= TOTAL_DAYS; day++) {
                const prayers = (day === 29) ? PRAYERS_CONFIG.slice(0, 4) : PRAYERS_CONFIG;
                let prayersHtml = '';
                
                prayers.forEach(p => {
                    const startP = pageCounter;
                    const endP = Math.min(604, pageCounter + p.pages - 1);
                    pageCounter += p.pages;
                    const key = `day-${day}-${p.id}`;
                    const isChecked = userProgress[key] ? 'checked' : '';
                    
                    prayersHtml += `
                        <div class="prayer-item p-3 mb-2 rounded-xl border flex justify-between items-center ${isChecked ? 'completed' : 'bg-white'}" onclick="togglePrayer('${key}', ${day})">
                            <div class="text-right">
                                <span class="font-bold text-xs block">${p.name}</span>
                                <span class="text-[10px] text-emerald-600">صفحة ${startP} إلى ${endP}</span>
                            </div>
                            <input type="checkbox" ${isChecked} class="w-5 h-5 accent-emerald-600">
                        </div>`;
                });

                const dayCard = document.createElement('div');
                dayCard.className = `day-card bg-white p-4 rounded-2xl border ${prayers.every(p => userProgress[`day-${day}-${p.id}`]) ? 'completed-bg' : ''}`;
                dayCard.innerHTML = `<h3 class="font-bold mb-3">اليوم ${day}</h3>${prayersHtml}`;
                container.appendChild(dayCard);
            }
        }

        window.togglePrayer = async (key, day) => {
            if (userProgress[key]) delete userProgress[key]; 
            else userProgress[key] = true;
            
            localStorage.setItem('ramadanKhatmaProgress', JSON.stringify(userProgress));
            renderSchedule();
            updateStats();
            await updateFirebaseProgress();
        };

        function updateStats() {
            let readPages = 0;
            for (let d = 1; d <= TOTAL_DAYS; d++) {
                const prayers = (d === 29) ? PRAYERS_CONFIG.slice(0, 4) : PRAYERS_CONFIG;
                prayers.forEach(p => { if (userProgress[`day-${d}-${p.id}`]) readPages += p.pages; });
            }
            const pct = Math.round((readPages / TOTAL_PAGES) * 100);
            document.getElementById('progress-bar').style.width = pct + '%';
            document.getElementById('progress-percentage').textContent = pct + '%';
            document.getElementById('pages-count-display').textContent = `تم قراءة: ${readPages} صفحة من 604`;
            if(pct === 100) confetti();
        }

        window.onload = () => { if (userData) startApp(); };
    </script>
</body>
</html>
